apply plugin: 'com.android.application'
repositories {
    maven {
        url "https://jitpack.io"
    }
    mavenCentral()
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"


    defaultConfig {
        applicationId "com.oas.sc.myflash"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 4
        versionName "2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile project(':library1')
    compile 'com.github.ozodrukh:CircularReveal:1.0.4'
    compile project(':librarygood2')
//    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.2.4'

    compile 'com.android.support:percent:23.0.1'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'com.zhy:percent-support-extends:1.1.0'
}
